version: "3.8"

services:
  bot:
    build: .
    container_name: kartochka-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.8"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
